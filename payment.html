<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Vishnu Organic Dairy</title>
    <style>
        body { font-family: Arial; background: #f6fff8; padding: 0; margin: 0; }
        header { background: #2d6a4f; color: white; padding: 20px; text-align: center; }
        nav a { margin: 15px; color: white; text-decoration: none; font-size: 18px; }
        .form-box { background: white; width: 90%; max-width: 400px; margin: 40px auto; 
                    padding: 25px; border-radius: 10px; 
                    box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid gray; }
        .btn { background: #40916c; padding: 12px; color: white; width: 100%; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Payment</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<div class="form-box">
    <form action="thankyou.html">
        <label>Full Name</label>
        <input type="text" required>

        <label>Phone Number</label>
        <input type="number" required>

        <label>Select Product</label>
        <select>
            <option value="milk">Organic Milk</option>
            <option value="ghee">Pure Ghee</option>
            <option value="curd">Curd</option>
        </select>

        <label>Quantity</label>
        <input type="number" min="1" required>

        <button class="btn">Proceed to Pay</button>
    </form>
</div>

</body>
</html>
