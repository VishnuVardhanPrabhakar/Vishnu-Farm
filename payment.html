<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Vishnu Organic Dairy</title>

    <style>
        body { margin: 0; font-family: 'Poppins'; background: #f4fff8; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #2d6a4f; color: #fff; }
        nav a { margin-left: 20px; color: white; text-decoration: none; }
        .box { max-width: 450px; background: white; padding: 30px; margin: 40px auto; border-radius: 10px; 
               box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 100%; background: #40916c; color: white; padding: 12px; border-radius: 6px; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h2>Place Your Order</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<div class="box">
    <form action="thankyou.html">

        <label>Full Name</label>
        <input type="text" required>

        <label>Phone Number</label>
        <input type="number" required>

        <label>Product</label>
        <select required>
            <option>Fresh Milk</option>
            <option>Pure Ghee</option>
            <option>Natural Curd</option>
            <option>Homemade Butter</option>
            <option>Fresh Paneer</option>
        </select>

        <label>Quantity</label>
        <input type="number" required min="1">

        <button>Proceed</button>
    </form>
</div>

</body>
</html>
